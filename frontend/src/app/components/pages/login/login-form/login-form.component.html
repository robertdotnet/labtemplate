
<form (submit)="loginUser($event)">
  <div class="input">
      <label>Username</label>
      <input type="text">
  </div>
  <div class="input">
      <label>Password</label>
      <input type="password">
  </div>
  <div class="input">
      <label>Repeat Password</label>
      <input type="password">
  </div>
  <div class="input">
      <label>E-mail</label>
      <input type="email">
  </div>
  <div class="input">
      <input type="submit" value="Login">
    </div>

</form>
